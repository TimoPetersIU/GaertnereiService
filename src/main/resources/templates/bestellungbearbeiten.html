<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bestellung bearbeiten</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <h1 th:text="'Bestellung bearbeiten für Kunde ' + ${kunde.vorname} + ' ' + ${kunde.nachname}"></h1>

    <form th:action="@{/kunden/{kundennummer}/bestellungen/{bestellnummer}(kundennummer=${kunde.kundennummer}, bestellnummer=${bestellung.bestellnummer})}" th:object="${bestellung}" method="post">
        <div class="form-group">
            <label for="beschreibung">Beschreibung:</label>
            <input type="text" class="form-control" id="beschreibung" th:field="*{beschreibung}">
        </div>
        <div class="form-group">
            <label for="preis">Preis:</label>
            <input type="number" class="form-control" id="preis" th:field="*{preis}" step="0.01" required>
        </div>
        <div class="form-group">
            <label for="bestelldatum">Bestelldatum:</label>
            <input type="date" class="form-control" id="bestelldatum" th:field="*{bestelldatum}" required>
        </div>
        <div class="form-group">
            <label for="lieferstatus">Lieferstatus:</label>
            <select class="form-control" id="lieferstatus" th:field="*{lieferstatus}">
                <option th:value="0">Offen</option>
                <option th:value="1">In Bearbeitung</option>
                <option th:value="2">Versandt</option>
                <option th:value="3">Geliefert</option>
            </select>
        </div>
        <div class="form-group">
            <label for="bestellprozess">Bestellprozess:</label>
            <select class="form-control" id="bestellprozess" name="bestellprozess">
                <option value="standard" th:selected="${bestellung.bestellprozessTyp == 'standard'}">Standard</option>
                <option value="express" th:selected="${bestellung.bestellprozessTyp == 'express'}">Express</option>
                <option value="abholung" th:selected="${bestellung.bestellprozessTyp == 'abholung'}">Abholung</option>
            </select>
        </div>

        <h2>Bestellpositionen</h2>
        <table class="table">
            <thead>
            <tr>
                <th>Produkt</th>
                <th>Menge</th>
                <th>Aktionen</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="bestellposition, bestellpositionStat : ${bestellung.bestellpositionen}">
                <td th:text="${bestellposition.produkt.name}"></td>
                <td>
                    <input type="number" th:name="|mengen[${bestellposition.produkt.id}]|"
                           th:value="${bestellposition.menge}" min="1">
                    <input type="hidden" th:name="produktIds"
                           th:value="${bestellposition.produkt.id}">
                </td>
                <td>
                    <button type="submit" class="btn btn-danger"
                            th:formaction="@{/kunden/{kundennummer}/bestellungen/{bestellnummer}/positionen/{positionId}/loeschen(kundennummer=${kunde.kundennummer}, bestellnummer=${bestellung.bestellnummer}, positionId=${bestellposition.id})}">
                        Löschen
                    </button>
                </td>
            </tr>
            </tbody>
        </table>

        <h2>Neue Produkte hinzufügen</h2>
        <div class="form-group">
            <label for="neueProdukte">Produkte:</label>
            <table class="table">
                <thead>
                <tr>
                    <th>Auswählen</th>
                    <th>Produkt</th>
                    <th>Preis</th>
                    <th>Bestand</th>
                    <th>Menge</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="produkt : ${produkte}">
                    <td><input type="checkbox" name="produktIds" th:value="${produkt.id}"></td>
                    <td th:text="${produkt.name}"></td>
                    <td th:text="${produkt.preis}"></td>
                    <td th:text="${produkt.bestand}"></td>
                    <td><input type="number" name="neueMengen" value="1" min="1"></td>
                </tr>
                </tbody>
            </table>
        </div>

        <button type="submit" class="btn btn-primary">Speichern</button>
    </form>

    <a th:href="@{/kunden/{kundennummer}/bestellungen(kundennummer=${kunde.kundennummer})}" class="btn btn-secondary">Zurück
        zu den Bestellungen</a>
</div>

</body>
</html>
