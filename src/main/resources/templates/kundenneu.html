<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Kunde verwalten</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <h1 th:text="${kunde.kundennummer == null} ? 'Neuer Kunde' : 'Kunde bearbeiten'"></h1>

    <form th:action="${kunde.kundennummer == null} ? @{/kunden} : @{/kunden/{id}(id=${kunde.kundennummer})}"
          th:object="${kunde}" method="post">
        <div class="form-group">
            <label for="kundentyp">Kundentyp:</label>
            <select class="form-control" id="kundentyp" name="kundentypId">
                <option th:each="typ : ${kundentypen}"
                        th:value="${typ.id}"
                        th:text="${typ.name}"
                        th:selected="${kunde.kundentyp != null && typ.id == kunde.kundentyp.id}">
                </option>
            </select>
        </div>

        <div class="form-group">
            <label for="vorname">Vorname:</label>
            <input type="text" class="form-control" id="vorname" th:field="*{vorname}" required>
        </div>
        <div class="form-group">
            <label for="nachname">Nachname:</label>
            <input type="text" class="form-control" id="nachname" th:field="*{nachname}" required>
        </div>
        <div class="form-group">
            <label for="strasse">Stra√üe:</label>
            <input type="text" class="form-control" id="strasse" th:field="*{strasse}" required>
        </div>
        <div class="form-group">
            <label for="hausnummer">Hausnummer:</label>
            <input type="text" class="form-control" id="hausnummer" th:field="*{hausnummer}" required>
        </div>
        <div class="form-group">
            <label for="postleitzahl">Postleitzahl:</label>
            <input type="text" class="form-control" id="postleitzahl" th:field="*{postleitzahl}" required>
        </div>
        <div class="form-group">
            <label for="email">E-Mail:</label>
            <input type="email" class="form-control" id="email" th:field="*{email}" required>
        </div>
        <div class="form-group">
            <label for="telefonnummer">Telefonnummer:</label>
            <input type="tel" class="form-control" id="telefonnummer" th:field="*{telefonnummer}">
        </div>
        <button type="submit" class="btn btn-primary">Speichern</button>
    </form>
</div>

</body>
</html>
