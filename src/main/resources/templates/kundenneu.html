<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Kunde verwalten</title>
    <link rel="stylesheet" href="https://bootswatch.com/5/minty/bootstrap.min.css">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
    <a class="navbar-brand" href="#">Gaertnerei Service</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/kunden}">Kunden</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <h1 th:text="${kunde.kundennummer == null} ? 'Neuer Kunde' : 'Kunde bearbeiten'"></h1>

    <form th:action="${kunde.kundennummer == null} ? @{/kunden} : @{/kunden/{id}(id=${kunde.kundennummer})}"
          th:object="${kunde}" method="post">
        <div class="form-group">
            <label for="kundentyp">Kundentyp:</label>
            <select class="form-control" id="kundentyp" name="kundentypId">
                <option th:each="typ : ${kundentypen}"
                        th:value="${typ.id}"
                        th:text="${typ.name}"
                        th:selected="${kunde.kundentyp != null && typ.id == kunde.kundentyp.id}">
                </option>
            </select>
        </div>

        <div class="form-group">
            <label for="vorname">Vorname:</label>
            <input type="text" class="form-control" id="vorname" th:field="*{vorname}" required>
        </div>
        <div class="form-group">
            <label for="nachname">Nachname:</label>
            <input type="text" class="form-control" id="nachname" th:field="*{nachname}" required>
        </div>
        <div class="form-group">
            <label for="strasse">Stra√üe:</label>
            <input type="text" class="form-control" id="strasse" th:field="*{strasse}" required>
        </div>
        <div class="form-group">
            <label for="hausnummer">Hausnummer:</label>
            <input type="text" class="form-control" id="hausnummer" th:field="*{hausnummer}" required>
        </div>
        <div class="form-group">
            <label for="postleitzahl">Postleitzahl:</label>
            <input type="text" class="form-control" id="postleitzahl" th:field="*{postleitzahl}" required>
        </div>
        <div class="form-group">
            <label for="email">E-Mail:</label>
            <input type="email" class="form-control" id="email" th:field="*{email}" required>
        </div>
        <div class="form-group">
            <label for="telefonnummer">Telefonnummer:</label>
            <input type="tel" class="form-control" id="telefonnummer" th:field="*{telefonnummer}">
        </div>
        <button type="submit" class="btn btn-primary">Speichern</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>

</body>
</html>
