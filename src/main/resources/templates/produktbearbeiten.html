<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Produkt bearbeiten</title>
    <link rel="stylesheet" href="https://bootswatch.com/5/minty/bootstrap.min.css">
</head>
<body>

<div th:replace="fragments/navbar :: navbar"></div>

<div class="container">
    <h1>Produkt bearbeiten</h1>

    <form th:action="@{/produkte/{id}(id=${produkt.id})}" th:object="${produkt}" method="post">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" required>
        </div>
        <div class="form-group">
            <label for="beschreibung">Beschreibung:</label>
            <textarea class="form-control" id="beschreibung" th:field="*{beschreibung}"></textarea>
        </div>
        <div class="form-group">
            <label for="preis">Preis:</label>
            <input type="number" class="form-control" id="preis" th:field="*{preis}" step="0.01" required>
        </div>
        <div class="form-group">
            <label for="bestand">Bestand:</label>
            <input type="number" class="form-control" id="bestand" th:field="*{bestand}" min="0" required>
        </div>
        <button type="submit" class="btn btn-primary">Speichern</button>
    </form>

    <a href="/produkte" class="btn btn-secondary">Zur√ºck zur Produktliste</a>
</div>

</body>
</html>
