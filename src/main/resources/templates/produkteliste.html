<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Produktliste</title>
    <link rel="stylesheet" href="https://bootswatch.com/5/minty/bootstrap.min.css">
</head>
<body>

<nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
    <a class="navbar-brand" href="#">Gaertnerei Service</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/kunden}">Kunden</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/produkte}">Produkte</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <h1>Produktliste</h1>

    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Beschreibung</th>
            <th>Preis</th>
            <th>Bestand</th>
            <th>Aktionen</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="produkt : ${produkte}">
            <td th:text="${produkt.id}"></td>
            <td th:text="${produkt.name}"></td>
            <td th:text="${produkt.beschreibung}"></td>
            <td th:text="${produkt.preis}"></td>
            <td th:text="${produkt.bestand}"></td>
            <td>
                <a th:href="@{/produkte/{id}/bearbeiten(id=${produkt.id})}" class="btn btn-info btn-sm">Bearbeiten</a>
                <form th:action="@{/produkte/{id}/loeschen(id=${produkt.id})}" method="post">
                    <button type="submit" class="btn btn-danger">LÃ¶schen</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <a href="/produkte/neu" class="btn btn-primary">Neues Produkt erstellen</a>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>

</body>
</html>
