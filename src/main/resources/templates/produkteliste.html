<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Produktliste</title>
    <link rel="stylesheet" href="https://bootswatch.com/5/minty/bootstrap.min.css">
</head>
<body>

<div th:replace="fragments/navbar :: navbar"></div>

<div class="container">
    <h1>Produktliste</h1>

    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Beschreibung</th>
            <th>Preis</th>
            <th>Bestand</th>
            <th>Aktionen</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="produkt : ${produkte}">
            <td th:text="${produkt.id}"></td>
            <td th:text="${produkt.name}"></td>
            <td th:text="${produkt.beschreibung}"></td>
            <td th:text="${produkt.preis}"></td>
            <td th:text="${produkt.bestand}"></td>
            <td>
                <a th:href="@{/produkte/{id}/bearbeiten(id=${produkt.id})}" class="btn btn-info btn-sm">Bearbeiten</a>
                <form th:action="@{/produkte/{id}/loeschen(id=${produkt.id})}" method="post" class="d-inline" onsubmit="return confirm('Möchten Sie dieses Produkt wirklich löschen?');">
                    <button type="submit" class="btn btn-danger">Löschen</button>
                </form>

            </td>
        </tr>
        </tbody>
    </table>

    <a href="/produkte/neu" class="btn btn-primary">Neues Produkt erstellen</a>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>

</body>
</html>
