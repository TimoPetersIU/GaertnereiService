<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Kundenliste</title>
    <link rel="stylesheet" href="https://bootswatch.com/5/minty/bootstrap.min.css">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
    <a class="navbar-brand" href="#">Gaertnerei Service</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/kunden}">Kunden</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-4">
    <h1>Kundenliste</h1>

    <table class="table">
        <thead>
        <tr>
            <th>Kundennummer</th>
            <th>Vorname</th>
            <th>Nachname</th>
            <th>Straße</th>
            <th>Hausnummer</th>
            <th>Postleitzahl</th>
            <th>E-Mail</th>
            <th>Telefonnummer</th>
            <th>Kundentyp</th>
            <th>Aktionen</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="kunde : ${kunden}">
            <td th:text="${kunde.kundennummer}"></td>
            <td th:text="${kunde.vorname}"></td>
            <td th:text="${kunde.nachname}"></td>
            <td th:text="${kunde.strasse}"></td>
            <td th:text="${kunde.hausnummer}"></td>
            <td th:text="${kunde.postleitzahl}"></td>
            <td th:text="${kunde.email}"></td>
            <td th:text="${kunde.telefonnummer}"></td>
            <td th:text="${kunde.kundentyp.name}"></td>
            <td>
                <a class="btn btn-info btn-sm"
                   th:href="@{/kunden/{id}/bearbeiten(id=${kunde.kundennummer})}">Bearbeiten</a>
                <a class="btn btn-secondary btn-sm" th:href="@{/kunden/{id}/bestellungen(id=${kunde.kundennummer})}">Bestellungen</a>
                <form th:action="@{/kunden/{id}/loeschen(id=${kunde.kundennummer})}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-danger btn-sm">Löschen</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <a href="/kunden/neu" class="btn btn-primary">Neuen Kunden erstellen</a>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


</body>
</html>
